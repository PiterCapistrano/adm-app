<main>
  <section class="form-section">
    <img class="img-logo" src="/assets/svg/logo.svg" alt="Logo" />
    <h2>{{ title }}</h2>
    <ng-content></ng-content>
    <div class="btn-wrapper">
      <button class="btn-primary" (click)="submit()">
        {{ primaryButtonText }}
      </button>
      <div class="divider">
        <div></div>
        <span>ou</span>
        <div></div>
      </div>
      <button class="btn-secondary" (click)="navigate()">
        {{ secondaryButtonText }}
      </button>
    </div>
  </section>
  <section class="main-section">
    <h1>Meu SaaS!</h1>
    <img
      class="img-login"
      src="./../../../assets/svg/login.png"
      alt="imagem_login"
    />
  </section>
</main>
