<app-default-login-layout
  title="FaÃ§a seu cadastro!"
  primaryButtonText="Cadastre-se"
  secondaryButtonText="Login"
  (submit)="submit()"
  (navigate)="navigate()"
>
  <form [formGroup]="registerForm">
    <app-primary-input
      formControlName="nome"
      inputName="nome"
      type="text"
      label="Nome: "
      placeHolder="Pedro Silva "
    >
      <img src="../../../assets/svg/person-icon.svg" />
    </app-primary-input>

    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email: "
      placeHolder="example@example.com"
    >
      <img src="../../../assets/svg/email-icon.svg" />
    </app-primary-input>

    <app-primary-input
      formControlName="password"
      InputName="password"
      type="password"
      label="Senha: "
      placeHolder="******"
    >
      <img src="../../../assets/svg/password-icon.svg" />
    </app-primary-input>

    <app-primary-input
      formControlName="passwordConfirm"
      InputName="passwordConfirm"
      type="password"
      label="Confirme sua senha: "
      placeHolder="******"
    >
      <img src="../../../assets/svg/password-icon.svg" />
    </app-primary-input>
  </form>
</app-default-login-layout>
