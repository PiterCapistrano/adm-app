<app-default-login-layout
  title="FaÃ§a login"
  primaryButtonText="Login"
  secondaryButtonText="Cadastre-se"
  (submit)="submit()"
  (navigate)="navigate()"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email: "
      placeHolder="example@example.com"
    >
      <img src="../../../assets/svg/email-icon.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      InputName="password"
      type="password"
      label="Password: "
      placeHolder="******"
    >
      <img src="../../../assets/svg/password-icon.svg" />
    </app-primary-input>
    <span>Esquceu a senha?</span>
  </form>
</app-default-login-layout>
